      <div class="row">

      <div class="row">
        <div class="col-12 col-sm-6">
          <p>
            Te invito a que te contactes enviándome un mensaje o bien por
            whatsapp.
          </p>
        </div>
        <div class="col-12 col-sm-6">
          <form action="" method="POST">
            <div class="pb-3">
              <input
                type="text"
                name="txtNombre"
                id="txtNombre"
                placeholder="Nombre"
                class="form-control shadow"
              />
            </div>
            <div class="pb-3">
              <input
                type="email"
                name="txtCorreo"
                id="txtCorreo"
                placeholder="Correo"
                class="form-control shadow"
              />
            </div>
            <div class="pb-3">
              <input
                type="tel"
                name="txtTelefono"
                id="txtTelefono"
                placeholder="Teléfono/Whatsapp"
                class="form-control shadow"
              />
            </div>
            <div class="pb-3">
              <textarea
                name="txtMensaje"
                id="txtMensaje"
                placeholder="Escribe aquí tu mensaje"
                class="form-control shadow"
              ></textarea>
            </div>
            <div class="pb-3">
              <button type="submit" id="btnEnviar" name="btnEnviar" class="btn shadow">
                ENVIAR
              </button>
            </div>
          </form>
        </div>
      </div>
